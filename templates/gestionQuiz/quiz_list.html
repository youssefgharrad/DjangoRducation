{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-6">Quizzes</h1>
        <a href="{% url 'create_quiz' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Create New Quiz
        </a>
    </div>

    <div class="list-group shadow-sm">
        {% for quiz in quizzes %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'quiz_detail' quiz.id %}" class="text-decoration-none text-dark">
                    <h5 class="mb-0">{{ quiz.title }}</h5>
                </a>
                <div>
                    <a href="{% url 'edit_quiz' quiz.pk %}" class="btn btn-sm btn-outline-secondary me-2">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a href="{% url 'delete_quiz' quiz.pk %}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </div>
            </div>
        {% empty %}
            <p class="text-muted text-center mt-3">No quizzes available. Click "Create New Quiz" to add one!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
